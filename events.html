<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFIU EVENTS - Upcoming Events</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">DFIU EVENTS</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="roster.html">Roster</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </nav>
  </header>

  <section class="events-header">
    <h1>UPCOMING EVENTS</h1>
  </section>

  <section class="upcoming-events-grid">
    <!-- Example Event Card -->
    <div class="event-card">
      <img src="assets/images/upcoming1.jpg" alt="Event Image">
      <div class="event-info">
        <h3>Event Title</h3>
        <p>Date: August 25, 2025</p>
        <p>Location: London</p>
        <a href="event-details.html" class="details-btn">Details</a>
      </div>
    </div>
    <!-- Repeat for 3 cards -->
  </section>

  <footer>
    <form class="subscribe-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email Address" required>
      <button type="submit">Subscribe</button>
    </form>
    <p>DFIU EVENTS</p>
    <p>Email: <a href="mailto:bookings@dfiuevents.com">bookings@dfiuevents.com</a></p>
    <div class="footer-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-facebook-messenger"></i></a>
    </div>
  </footer>
</body>
</html>
